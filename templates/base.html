<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Shopping List</h1>
        <h4> Enter items that you need to buy. Once you find the item you can update the list.</h4>
        <form class="ui form" action="/add" method="post">
            <div class="field">
                
                <input type="text" name="title" placeholder="I need to buy..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for item in item_list %}
        <div class="ui segment">
            <p class="ui big header">{{item.id }} | {{ item.title }}</p>

            {% if item.complete == False %}
            <span class="ui gray label">Not Found</span>
            {% else %}
            <span class="ui green label">Found</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ item.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ item.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
